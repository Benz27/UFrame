	const tmpdetlst=detlst[index];
	const index2 = tmpdetlst.indexOf(n);
	tmpdetlst.splice(index2, 1);
	detlst[index]=tmpdetlst;
	document.getElementById(id+"detno"+n).remove();
	document.getElementById(id+"detlstdelbtn"+n).remove();
	
}
